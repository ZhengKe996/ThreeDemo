<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>第一个Three.js</title>
    <style>
      body {
        margin: 0;
      }

      canvas {
        width: 100%;
        height: 100%;
        display: block;
      }
    </style>
    <script src="https://cdn.bootcdn.net/ajax/libs/three.js/r128/three.min.js"></script>
  </head>
  <body onload="init()"></body>
  <script>
    // 声明全局变量
    let renderer, camera, scene, geometry, material, mesh;

    // 初始化渲染器
    const initRenderer = () => {
      renderer = new THREE.WebGLRenderer(); // 实例化渲染器
      renderer.setSize(window.innerWidth, window.innerHeight); // 设置宽和高
      document.body.appendChild(renderer.domElement); // 添加到dom
    };
    // 初始化场景
    const initScene = () => {
      scene = new THREE.Scene(); //实例化场景
    };

    // 初始化相机
    const initCamera = () => {
      camera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        0.1,
        200
      ); // 实例化相机
      camera.position.set(0, 0, 15);
    };
    // 创建模型
    const initMesh = () => {
      geometry = new THREE.BoxGeometry(2, 2, 2); // 创建几何体
      material = new THREE.MeshNormalMaterial(); // 创建材质

      mesh = new THREE.Mesh(geometry, material); // 创建网格
      mesh.name = "firstObj";
      mesh.position.set(3, 5, -6); //直接将模型的位置设置在x轴为3，y轴为5，z轴为-6的位置
      scene.add(mesh); // 将网格添加到场景
    };

    // 运行动画
    const animate = () => {
      requestAnimationFrame(animate); // 循环调用函数

      mesh.rotation.x += 0.01; // 每帧网格模型的沿x轴旋转0.01弧度
      mesh.rotation.y += 0.02; // 每帧网格模型的沿y轴旋转0.02弧度

      renderer.render(scene, camera); // 渲染界面
    };

    // gui 配置
    const controls = {
      positionX: 0,
      positionY: 0,
      positionZ: 0,
    };

    // 初始化函数，页面加载完成是调用
    const init = () => {
      initRenderer();
      initScene();
      initCamera();
      initMesh();
      animate();
      // .实例化`dat.GUI`对象，将需要修改的配置添加对象中，并监听变化回调：
      const updatePosition = () => {
        mesh.position.set(
          controls.positionX,
          controls.positionY,
          controls.positionZ
        );
      };
      gui = new dat.GUI();
      gui.add(controls, "positionX", -15, 15).onChange(updatePosition);
      gui.add(controls, "positionY", -15, 15).onChange(updatePosition);
      gui.add(controls, "positionZ", -15, 15).onChange(updatePosition);
    };
  </script>
</html>
